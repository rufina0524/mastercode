<nav class="navbar navbar-default" role="navigation"  ng-controller="NavbarController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" data-target="#nav-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Master Of Code</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-collapse" ng-class="isCollapsed? '': 'in'">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="#!/{{item.link}}"><span class="glyphicon glyphicon-{{item.icon}}"></span>{{item.title}}</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div ng-if="!loggedIn">
                    <div class="form-group">
                        <input type="text" ng-model="$parent.username" class="form-control" placeholder="Username">
                    </div>
                    <button ng-click="login()" class="btn btn-default">Login</button>
                </div>
                <div ng-if="loggedIn">
                    <button ng-click="logout()" class="btn btn-default">Log out</button>
                </div>
            </form>
        </div>
    </div>
</nav>
